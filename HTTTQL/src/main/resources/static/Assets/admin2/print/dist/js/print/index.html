
<!doctype html>

    <title>jQuery Tabullet Plugin Example</title>
  
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <!--Load Json xoa edit-->
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
 <script src="dist/Tabullet.js"></script>
    <!--load json xoa edit-->
    <style type="text/css" >
        .table-responsive{
           width: 100%;
        }
    </style>
    <script>
        $(function () {
            var source = [
                {id: 1, name: "Aditya Purwa", level: "Admin" ,pass:  "thanh",pass1:  "thanh"},
                {id: 2, name: "Aditya Avaga", level: "Manager" ,pass: "lon",pass1:  "thanh"},
                {id: 101, name: "Aditya Myria", level: "User" , pass: "con khi",pass1:  "thanh"},
                {id: 102, name: "Lucent Serentia", level: "LOD" , pass: "cailon",pass1:  "thanh"},
                {id: 103, name: "Hayden Bapalthiel", level: "King" , pass : "du ma",pass1:  "thanh"},
            ];
               

            function resetTabullet() {
                $("#table").tabullet({
                    data: source,
                    action: function (mode, data) {
                        console.dir(mode);
                        if (mode === 'save') {
                            source.push(data);
                            console.log(data);
                        }
                        if (mode === 'edit') {
                            for (var i = 0; i < source.length; i++) {
                                if (source[i].id == data.id) {
                                    source[i] = data;
                                    console.log(data);
                                }
                            }
                        }
                        if(mode == 'delete'){
                            for (var i = 0; i < source.length; i++) {
                                if (source[i].id == data) {
                                    source.splice(i,1);
                                    console.log(data);
                                    break;
                                }
                            }
                        }
                        resetTabullet();
                    }
                });
            }

            resetTabullet();
        });

    </script>
</head>
<body><div id="jquery-script-menu">

            <table  class="table table-hover" id="table">

     <script type="text/javascript">

$(document).ready(function(){   
    /* TOGGLE FUNCTION */
    $(".toggle").on("click",function(){
        var elm = $("#"+$(this).data("toggle"));
        if(elm.is(":visible"))
            elm.addClass("hidden").removeClass("show");
        else
            elm.addClass("show").removeClass("hidden");
        
        return false;
    });
  });   
  </script>
